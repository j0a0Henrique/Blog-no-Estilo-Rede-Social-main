<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>☭</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="ReL.css" />
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <!-- Estrelas no fundo -->
  <div class="stars"></div>
  <div class="stars2"></div>

  <!-- Formulário de Registro -->
  <div class="login-box">
    <h3 class="mb-4">☭</h3>
    <form id="registerForm">
      <div class="mb-3">
        <input type="text" id="nome" class="form-control" placeholder="Nome" required />
      </div>
      <div class="mb-3">
        <input type="email" id="email" class="form-control" placeholder="E-mail" required />
      </div>
      <div class="mb-3">
        <input type="password" id="senha" class="form-control" placeholder="Senha" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Registrar</button>
      <div class="mt-3">
        <a href="#" class="text-white">Esqueci minha senha</a>
      </div>
    </form>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const nome = document.getElementById('nome').value.trim();
      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('senha').value.trim();

      try {
        const res = await fetch('http://localhost:3000/api/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ nome, email, senha })
        });

        const data = await res.json();

        if (res.ok) {
          alert('Registrado com sucesso!');
          // Opcional: redirecionar para login
          // window.location.href = '/login.html';
        } else {
          alert(data.error || 'Erro ao registrar');
        }
      } catch (err) {
        alert('Erro ao conectar com o servidor');
        console.error(err);
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
