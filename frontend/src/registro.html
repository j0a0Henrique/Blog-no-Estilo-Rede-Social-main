<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>☭</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
    }

    .stars, .stars2 {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 0;
    }

    .stars::before, .stars2::before {
      content: '';
      position: absolute;
      width: 3px;
      height: 3px;
      border-radius: 50%;
      animation: anim-stars linear infinite;
    }

    .stars::before {
      box-shadow:
        20vw 10vh white, 40vw 20vh white, 60vw 30vh white,
        80vw 40vh white, 10vw 50vh white, 30vw 60vh white,
        50vw 70vh white, 70vw 80vh white, 90vw 90vh white;
      animation-duration: 20s;
    }

    .stars2::before {
      box-shadow:
        25vw 15vh white, 45vw 25vh white, 65vw 35vh white,
        85vw 45vh white, 15vw 55vh white, 35vw 65vh white,
        55vw 75vh white, 75vw 85vh white, 95vw 95vh white;
      animation-duration: 40s;
      width: 1px;
      height: 1px;
    }

    @keyframes anim-stars {
      from { transform: translateY(0); }
      to { transform: translateY(-100vh); }
    }

    .login-box {
      background-color: rgba(0, 0, 0, 0.85);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      z-index: 1;
      width: 100%;
      max-width: 400px;
      color: white;
      text-align: center;
    }

    .form-control, .btn {
      border-radius: 8px;
    }

    .btn-primary {
      background-color: #fd0202;
      border: none;
    }

    .btn-primary:hover {
      background-color: #f80606;
    }

    .h3 {
      font-size: 30rem;
    }
  </style>
</head>
<body>
  <!-- Estrelas no fundo -->
  <div class="stars"></div>
  <div class="stars2"></div>

  <!-- Formulário de Registro -->
  <div class="login-box">
    <h3 class="mb-4">☭</h3>
    <form id="registerForm">
      <div class="mb-3">
        <input type="text" id="nome" class="form-control" placeholder="Nome" required />
      </div>
      <div class="mb-3">
        <input type="email" id="email" class="form-control" placeholder="E-mail" required />
      </div>
      <div class="mb-3">
        <input type="password" id="senha" class="form-control" placeholder="Senha" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Registrar</button>
      <div class="mt-3">
        <a href="#" class="text-white">Esqueci minha senha</a>
      </div>
    </form>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const nome = document.getElementById('nome').value.trim();
      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('senha').value.trim();

      try {
        const res = await fetch('http://localhost:3000/api/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ nome, email, senha })
        });

        const data = await res.json();

        if (res.ok) {
          alert('Registrado com sucesso!');
          // Opcional: redirecionar para login
          // window.location.href = '/login.html';
        } else {
          alert(data.error || 'Erro ao registrar');
        }
      } catch (err) {
        alert('Erro ao conectar com o servidor');
        console.error(err);
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
